<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <span>Fahrenheit</span>
    <input id="inputdoF" type="number"  placeholder="Fahrenheit"
            oninput="xulychuyendoC(this.value)"
            onchange="xulychuyendoC(this.value)">
    <p id="result"></p>
    
    <script>
        function xulychuyendoC(F){
            let result = document.getElementById('result')
            C = (F - 32)/1.8
            return result.innerText='Celcius: '+C;
        }
    </script>
</body>
</html>
